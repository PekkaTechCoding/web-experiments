<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment 2 ‚Äî 3D Physics</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: #e8f4f8; }
    canvas { display: block; }
    #hud {
      position: fixed; left: 12px; top: 12px; color: #2c5aa0;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity: 0.8; user-select: none; font-weight: 500;
    }
    #debugMenu {
      position: fixed; right: 12px; top: 12px;
      z-index: 20;
    }
    #debugMenu summary {
      list-style: none;
      width: 36px; height: 36px; border-radius: 999px;
      display: grid; place-items: center;
      border: none; background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer; font-size: 18px;
      user-select: none;
    }
    #debugMenu summary::-webkit-details-marker { display: none; }
    #debugPanel {
      margin-top: 8px;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #2c5aa0;
      font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .debug-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      cursor: pointer;
    }
    #slowToggle {
      position: fixed; right: 12px; top: 56px;
      width: 36px; height: 36px; border-radius: 999px;
      border: none; background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer; font-size: 12px;
      z-index: 15;
    }
    #slowToggle.active {
      background: #2c5aa0; color: #fff;
    }
    #touch-ui {
      position: fixed; inset: 0; pointer-events: none;
    }
    #joystickZone {
      position: fixed; left: 0; bottom: 0;
      width: 45vw; height: 45vh;
      pointer-events: auto;
      touch-action: none;
    }
    #joystickBase, #joystickThumb {
      position: absolute; border-radius: 999px;
      background: rgba(44,90,160,0.35);
      border: 2px solid rgba(44,90,160,0.6);
      width: 110px; height: 110px;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 25;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }
    #joystickThumb {
      width: 56px; height: 56px;
      background: rgba(44,90,160,0.55);
      border-color: rgba(44,90,160,0.85);
    }
    #joystickHint {
      position: fixed;
      left: 80px;
      bottom: 80px;
      width: 48px; height: 48px;
      border-radius: 999px;
      display: grid; place-items: center;
      background: rgba(255,255,255,0.9);
      border: 2px solid rgba(44,90,160,0.35);
      color: rgba(44,90,160,0.9);
      font-size: 24px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      pointer-events: none;
      opacity: 0.95;
      transform: translate(-50%, -50%);
    }
    #jumpButton {
      position: fixed; right: 20px; bottom: 80px;
      width: 64px; height: 64px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 26px;
      pointer-events: auto;
      touch-action: none;
    }
    #jumpButton.active {
      background: rgba(44,90,160,0.85);
      color: white;
    }
    #boostButton {
      position: fixed; right: 20px; bottom: 160px;
      width: 64px; height: 64px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 22px;
      pointer-events: auto;
      touch-action: none;
    }
    #boostButton.active {
      background: rgba(255,170,60,0.9);
      color: white;
    }
  </style>
</head>
<body>
  <div id="hud">‚ùÑÔ∏è Winter Physics ‚Äî steer with thumbstick, jump on right</div>
  <details id="debugMenu">
    <summary title="Debug options">üß™</summary>
    <div id="debugPanel">
      <label class="debug-option">
        <input id="debugLinesToggle" type="checkbox" />
        <span>Debug draw lines</span>
      </label>
      <label class="debug-option">
        <input id="hideTerrainToggle" type="checkbox" />
        <span>Hide terrain</span>
      </label>
      <label class="debug-option">
        <input id="disableFollowCamToggle" type="checkbox" />
        <span>Disable follow camera</span>
      </label>
    </div>
  </details>
  <button id="slowToggle" title="Toggle 1 FPS">1fps</button>
  <div id="touch-ui">
    <div id="joystickZone">
      <div id="joystickBase"></div>
      <div id="joystickThumb"></div>
    </div>
    <div id="joystickHint" aria-hidden="true">üëÜ</div>
    <button id="boostButton" aria-label="Boost">‚è©</button>
    <button id="jumpButton" aria-label="Jump">‚§¥Ô∏è</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
      }
    }
  </script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
